version: "3.9"
name: webtest

services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: webtest-app
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "8080:8080"               # 필요 없으면 꺼도 됨(nginx만 통해 접근할 거면 제거)
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 15s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: webtest-db
    env_file:
      - ./.env
    environment:
      # .env 값이 없으면 기본값 사용
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "55432:5432"              # 로컬에서 DB GUI/CLI로 접속하려면 유지, 운영에선 제거 권장
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-dev} -d ${DB_NAME:-webtest}" ]
      interval: 5s
      timeout: 3s
      retries: 12
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    container_name: webtest-nginx
    depends_on:
      - app
    ports:
      - "80:80"
      # 로컬에서는 HTTPS(443) 생략. 도메인 확보 후 EC2에서만 443을 연다.
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # default.conf 안에서 80 서버 블록과 프록시, SSE 설정을 한다.
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 15s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  db-data:
    name: webtest-db-data
