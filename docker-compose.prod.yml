version: "3.9"

services:
  app:
    image: ghcr.io/eonseojiancasino/webtest-backend:latest
    container_name: webtest-app
    depends_on:
      - db
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=webtest
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 15s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: webtest-db
    environment:
      - POSTGRES_DB=webtest
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-dev} -d ${DB_NAME:-webtest}" ]
      interval: 5s
      timeout: 3s
      retries: 12
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    container_name: webtest-nginx
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/ssl:/etc/letsencrypt   # Certbot 사용 시
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost/" ]
      interval: 15s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  db-data:
