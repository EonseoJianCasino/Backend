version: "3.9"
services:
  db:
    image: postgres:16
    container_name: webtest-db
    environment:
      POSTGRES_DB: ${DB_NAME:-webtest}
      POSTGRES_USER: ${DB_USER:-dev}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev1234}
    ports:
      - "55432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      SPRING_PROFILES_ACTIVE: local
      DB_HOST: db
      DB_PORT: 5432
volumes:
  db-data: