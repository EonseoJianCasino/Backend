version: "3.9"
services:
  db:
    image: postgres:16
    container_name: webtest-db
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-dev} -d ${DB_NAME:-webtest}" ]
      interval: 5s
      timeout: 3s
      retries: 12
    environment:
      POSTGRES_DB: ${DB_NAME:-webtest}
      POSTGRES_USER: ${DB_USER:-dev}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev1234}
    ports:
      - "55432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      SPRING_PROFILES_ACTIVE: compose
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: webtest
      DB_USER: dev
      DB_PASSWORD: dev1234
    ports:
      - "8080:8080"
volumes:
  db-data: