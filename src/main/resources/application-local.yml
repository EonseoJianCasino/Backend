# application-local.yml
spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:55432/webtest
    username: dev
    password: dev1234
    driver-class-name: org.postgresql.Driver  # ← 명시!
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 2000
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC

  sql:
    init:
      mode: always
      schema-locations: classpath:db/schema.sql
  flyway:
    enabled: false
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
