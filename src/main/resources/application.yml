# application.yml (공통)
spring:
  application:
    name: WebTest
  jackson:
    time-zone: UTC
  jpa:
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
server:
  port: 8080
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
# 실행 시 미지정이면 local
---
spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
