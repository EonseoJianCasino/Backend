# application.yml (공통)
spring:
  application:
    name: WebTest
  jackson:
    time-zone: UTC
  mvc:
    throw-exception-if-no-handler-found: true # 404도 예외로 던지기
  web:
    resources:
      add-mappings: false # 정적 리소스 자동 매핑 끄기

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  metrics:
    tags:
      application: webtest
      env: compose
    distribution:
      percentiles:
        http.server.requests: 0.5,0.9,0.95,0.99
      percentiles-histogram:
        http.server.requests: true
---
spring:
  profiles:
    active: local
  jackson:
    serialization:
      INDENT_OUTPUT: true

app:
  gemini:
    # 기본 모델: 필요한 걸로 바꿔도 됨 (예: gemini-2.5-flash, gemini-1.5-pro 등)
    model: "gemini-2.5-flash"
    base-url: "https://generativelanguage.googleapis.com/v1beta"
    api-key: "${GEMINI_API_KEY}"
  allowed-origins: "http://localhost:5173,http://localhost:3000,chrome-extension://*"
