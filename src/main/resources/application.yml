spring:
  application:
    name: WebTest

  jackson:
    time-zone: UTC

  mvc:
    throw-exception-if-no-handler-found: true  # 404도 예외로 던지기

  web:
    resources:
      add-mappings: false                      # 정적 리소스 자동 매핑 끄기

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  metrics:
    tags:
      application: webtest
      env: local    # 기본값 local, 프로필/환경변수로 덮어쓰기

app:
  gemini:
    model: "gemini-2.5-flash"
    base-url: "https://generativelanguage.googleapis.com/v1beta"
    api-key: "${GEMINI_API_KEY}"