# application-prod.yml
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 4
      connection-timeout: 2000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc.time_zone: UTC

  sql:
    init:
      mode: never               # 운영은 schema.sql 실행 X (마이그레이션 도구 사용 가정)

  flyway:
    enabled: false              # 추후 Flyway 쓰면 여기서 true로 전환

management:
  metrics:
    tags:
      env: prod                 # 운영 태그

logging:
  level:
    root: WARN

web:
  cors:
    allowed-origins:
      - "https://dashboard.webtest.com"
    allowed-extension-origins:
      - "chrome-extension://<실제-확장-ID>"