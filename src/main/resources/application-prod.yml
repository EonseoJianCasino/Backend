# application-prod.yml
spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 4
      connection-timeout: 2000
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc.time_zone: UTC
    sql:
      init:
        mode: never                   # 운영은 마이그레이션 도구 사용
      flyway:
        enabled: false
logging:
  level:
    root: WARN
