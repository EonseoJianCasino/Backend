# application-local.yml
spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:prefaudit}
    username: ${DB_USER:dev}
    password: ${DB_PASSWORD:dev1234}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 2000
  jpa:
    hibernate:
      ddl-auto: update
logging:
  level:
    root: INFO
