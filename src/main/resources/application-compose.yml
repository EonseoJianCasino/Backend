spring:
  datasource:
    url: jdbc:postgresql://db:5432/webtest  # 컨테이너 네트워크의 db 서비스
    username: ${DB_USER:dev}
    password: ${DB_PASSWORD:dev1234}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 2000

  jpa:
    hibernate:
      ddl-auto: none   # schema.sql에만 테이블 생성 맡기기 (validate 말고 none 추천)

  sql:
    init:
      mode: always                             # Postgres라서 이거 필수
      schema-locations: classpath:db/schema.sql
      # data-locations: classpath:db/data.sql  # 더미데이터 있으면 나중에 추가

logging:
  level:
    org.springframework.jdbc.datasource.init: DEBUG   # schema.sql 실행 로그 확인용
